<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' localhost:* ws://localhost:*; script-src 'self' http://localhost:* ws://localhost:*; connect-src *"
    />
    <title>Peyara Server</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/icon.png"
        alt="icon"
        width="128"
        height="128"
        class="icon"
      />
      <canvas id="qr"></canvas>
      <!-- <div id="toggle-server" class="d-2">Start Server</div> -->
      <h3 id="host-name"></h3>
      <div id="text-wrapper">
        <textarea
          type="text"
          id="text-input"
          placeholder="Type here to send text to mobile"
        ></textarea>
        <div id="copy">Copy to clipboard</div>
        <div id="text-send" class="d-2">Send to mobile</div>
      </div>
      <div id="share-screen" class="d-2">Share Screen</div>
      <div id="mobile-instructions">
        <div>
          <p>Download the client</p>
          <a
            href="https://play.google.com/store/apps/details?id=io.github.ayonshafiul.peyara"
          >
            <img src="assets/google-play.png" alt="google-play"
          /></a>
        </div>
      </div>
    </div>
  </body>
  <script src="http://localhost:1313/socket.io/socket.io.js"></script>
  <script src="js/qrious.js"></script>
  <script src="js/script.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src *"
    />
    <title>Peyara Server</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div id="mobile-instructions">
        <img src="assets/client-icon.png" alt="icon" width="152" />
        <div>
          <a
            href="https://play.google.com/store/apps/details?id=io.github.ayonshafiul.peyara"
          >
            <img src="assets/google-play.png" alt="google-play"
          /></a>
        </div>
        <h3>Download the mobile client and scan this qr code from the app</h3>
      </div>
      <img
        src="assets/icon.png"
        alt="icon"
        width="128"
        height="128"
        class="icon"
      />
      <canvas id="qr"></canvas>
      <div id="toggle-server" class="d-2">Start Server</div>
      <h3 id="host-name"></h3>
    </div>
  </body>
  <script src="js/qrious.js"></script>
  <script src="js/script.js"></script>
</html>

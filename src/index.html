<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' localhost:* ws://localhost:*; script-src 'self' http://localhost:* ws://localhost:*; connect-src *"
    />
    <title>Peyara Server</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="qr-wrapper">
        <img
          src="assets/icon.png"
          alt="icon"
          width="128"
          height="128"
          class="icon"
        />
        <canvas id="qr"></canvas>
        <h3 id="host-name"></h3>
      </div>

      <div>
        <textarea
          type="text"
          id="text-input"
          placeholder="Type here to send text to mobile"
        ></textarea>
        <div id="copy">Copy to clipboard</div>
        <div id="text-send" class="button">Send to mobile</div>
        <div id="share-screen" class="button">Share Screen</div>
      </div>

      <div class="input-wrapper">
        <input
          type="text"
          id="path-input"
          class="input"
          placeholder="Change Input Path"
          disabled
        />

        <div class="button" id="change-path-input">
          Change Receive Files Directory
        </div>
        <div class="button" id="show-recieved-files">Show Received Files</div>
      </div>

      <div id="mobile-instructions">
        <div>
          <p>Download the client</p>
          <a
            href="https://play.google.com/store/apps/details?id=io.github.ayonshafiul.peyara"
          >
            <img src="assets/google-play.png" alt="google-play"
          /></a>
        </div>
      </div>
    </div>
  </body>
  <script src="http://localhost:1313/socket.io/socket.io.js"></script>
  <script src="js/qrious.js"></script>
  <script src="js/renderer.js"></script>
</html>
